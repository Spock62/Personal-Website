<h2><%= item.attributes[:title] %></h2>

<% if item[:url] %>
  <br/>
  URL: <span><%= link_to item[:url], item[:url] %></span>
<% end %>

<% if item[:long_description] %>
  <%= item[:long_description] %>
  <br/>
<% else %>
  <p><%= item[:short_description] %></p>
<% end %>

<img class="framed_pic" src="/assets/images/<%= item[:image] %>" />
